<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<style>
		.arr,.arr2 {
			width: 600px;
			margin-top:20px;
		}
	</style>
	</head>
	
	<body>
		<div class="form-group">
			<label for="arrLen">获取输入值内所有质数：</label>
			<input name="arrLen" class="number" value="50">
			<input value="获取数组" id="createArr" type="button">
		</div>
		<div class="form-group">
		<label for="arr">冒泡排序：</label>
		<textarea name="arr" class="arr" rows="5">[66,78,90,22,64,18,86,32,19,60,28,24,23,17,67,82,57,89,33,11,76,43,79,5,42,99,14,95,68,51,4,77,91,83,27,21,84,72,8,30,71,52,20,94,80,29,81,26,39,53]</textarea>
		<input value="获取数组" id="sort" type="button">
		<textarea  class="arr2" rows="5"></textarea>
		</div>
		<script>
			//提取质数
			function prime(n) {
				const arr = []
				for (let i = 2; i <= n; i++) {
					let isPrime = true
					for (let j = 2; j <= Math.sqrt(i); j++) {
						if (!(i % j)) {
							isPrime = false
							break
						}
					}
					isPrime && arr.push(i)
				}
				return arr
			}
			//冒泡排序
			function bubbleSort(arr) {
				arr =JSON.parse(arr);
				var len = arr.length,
					j;
				var temp;
				while (len > 1) {
					for (j = 0; j < len - 1; j++) {
						if (arr[j] > arr[j + 1]) {
							temp = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = temp;
						}
					}
					len--;
				}
				return arr;
			}
			//质数获取点击
			$('#createArr').click(function() {
				let n = $('.number').val();
				alert(prime(n))
			})
			$('#sort').click(function() {
				let n = $('.arr').text();
				$('.arr2').text(JSON.stringify(bubbleSort(n))) ;
			})
		</script>
	</body>
</html>
