<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>搜索提示</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<style>
			li.selected{
				cursor: pointer;
				background: rgba(0,169,230,0.5)
			} 
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				
				<div class="col-sm-10 col-md-6 search">
					<h4>'百度污染源监测站12345'任意关键字</h4>
					<div class="input-group">
						<input type="text" id="searchName" class="form-control" placeholder="Search for...">
						<span class="input-group-btn" id='btnSearch' onclick="search()">
							<button class="btn btn-default" type="button">搜索</button>
						</span>
					</div>
					<ul class="list-group" id='search-result'>
					</ul>
				</div>
			</div>
		</div>
		<script>
			function search() {
				$('#search-result').empty();
				var q = $("#searchName").val().replace(/\s*/g, "").toLowerCase();
				var data = {
					'污染源1': [100.221734, 25.820866],
					'监测站1': [100.23254066040596, 25.602449820898727],
					'监测站2': [100.21602797273846, 25.591107728803223],
					'监测站3': [100.20467419951558, 25.577042904692462],
					'监测站4': [100.1970810891799, 25.568329001959626],
					'监测站5': [100.17738428284582, 25.56886950420177]
				}
				let coordinates = data[q];
				console.log(coordinates);
				alert(q)

			}
			$(document).ready(function() {
				var currentSelection = -1;
				var currentProposals = [];
				$('#searchName').keydown(function(e) {
					switch (e.which) {
						case 38: // Up arrow
							e.preventDefault();
							$('#search-result li').removeClass('selected');
							if ((currentSelection - 1) >= 0) {
								currentSelection--;
								$("#search-result li:eq(" + currentSelection + ")")
									.addClass('selected');
							} else {
								currentSelection = -1;
							}
							break;
						case 40: // Down arrow
							e.preventDefault();
							if ((currentSelection + 1) < currentProposals.length) {
								$('#search-result li').removeClass('selected');
								currentSelection++;
								$("#search-result li:eq(" + currentSelection + ")")
									.addClass('selected');
							}
							break;
						case 13: // Enter
							if (currentSelection > -1) {
								var text = $("#search-result li:eq(" + currentSelection + ")").html();
								$('#searchName').val(text);
							}
							currentSelection = -1;
							$('#search-result').empty();
							// $('#searchName').val();
							search();
							break;
						case 27: // Esc button
							currentSelection = -1;
							$('#search-result').empty();
							$('#searchName').val('');
							break;
					}
				});

				$('#searchName').bind("keyup", function(e) {
					if (e.which != 13 && e.which != 27 &&
						e.which != 38 && e.which != 40) {
						currentProposals = [];
						currentSelection = -1;
						$('#search-result').empty();
						if ($('#searchName').val() != '') {
							var q = $("#searchName").val().replace(/\s*/g, "").toLowerCase();
							var data = ['污染源1 ', '监测站1', '监测站2', '监测站3', '监测站4', '监测站5','百度1','百度2','百度3','百度4','百度5']
							var patt1 = new RegExp(q);
							$('#search-result').empty();
							for (var i in data) {
								if (patt1.test(data[i])) {
									currentProposals.push(data[i]);
									var element = $("<li></li>")
										.html(data[i])
										.addClass('list-group-item')
										.click(function() {
											$('#searchName').val($(this).html());
											$('#search-result').empty();
											// params.onSubmit($('#searchName').val());
											search();
										})
										.mouseenter(function() {
											$(this).addClass('selected');
										})
										.mouseleave(function() {
											$(this).removeClass('selected');
										});
									$('#search-result').append(element);
								}
							}
						}
					}
				});
				$('#searchName').blur(function(e) {
					currentSelection = -1;

				});

			});
		</script>
	</body>

</html>
